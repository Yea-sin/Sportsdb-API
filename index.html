<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>The Sportsdb</title>
    <style>
        .container-details{
            width: 550px;
            background-color: rosybrown;
            border-radius: 25px;
        }
    </style>
</head>
<body class="bg-success">
    <h1 class="text-center">The Sportsdb</h1>
    <main class="container">
        <section class="my-5">
            <form action="" class="input-group mb-3 w-50 mx-auto">
                <input id="input-field" type="text" class="form-control py-3 me-3" placeholder="Search your meals" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button id="search-btn" class="btn btn-outline-dark" type="button" id="button-addon2 ">Search</button>
            </form>
        </section>


        <section>
            <div id="team-detail">
                
            </div>
        </section>

        <section class="d-flex justify-content-center">
            <h3 id="error-msg" class="bg-danger text-center py-4 px-5 d-inline">Enter Something!!!</h3>
        </section>
        <section id="spin">
            <div class="d-flex justify-content-center">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>
    
        <section>
            <div id="parent-container" class="row row-cols-1 row-cols-md-3 g-4">
    
            </div>
            
        </section>
        
    </main>

    <!-- script -->
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
